<template name = "schedule">
	{{#each myEvents }}
		{{> eventShow}}
	{{/each}}
</template>

<template name="eventShow">
	<br>
	<div name="{{_id}}" class = "eventShow">
		{{text}}
		<ul>
			{{#each participant }}
			{{> user}}
			{{/each}}
		</ul>
	</div>
</template>

<template name="user">
  <li>
  {{ username }}
  {{ type }} 
  </li>
</template>

<template name="details">
	<form class="details">
		<!--
		<input type="text" name="name" placeholder="name"/>
		<br>-->
		<br>
		<input type="radio" name="typeSel" class= "typeSelect" value="Attendee" >Attendee
		<input type="radio" name="typeSel" class= "typeSelect" value="Speaker" >Speaker
		<br>
		{{#each events }}
				{{> eventAdd }}
		{{/each}}
	</form>
</template>

<template name="eventAdd">
	<br>
	<div class = "eventAdd">
		<!--
		<button type="button" class ="eventAdd">
		{{text}}
		</button> -->
		<input type="checkbox" class ="eventAdd">
		{{text}}
	</div>
</template>
